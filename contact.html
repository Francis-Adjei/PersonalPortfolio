    <!-- Contact Section -->
    <section class="contact section" id="contact">
        <div class="container">
          <div class="row">
            <div class="section-title padd-15">
              <h2>Contact Me</h2>
            </div>
          </div>
          <div class="row">
            <!-- contact-info-item  -->
            <div class="contact-info-item padd-15">
              <div class="icon">
                <i class="fa fa-phone"></i>
                <h4>Call Us On</h4>
                <p>+233 240887766</p>
              </div>
            </div>
            <!-- contact-info-item end -->
            <!-- contact-info-item  -->
            <div class="contact-info-item padd-15">
              <div class="icon">
                <i class="fa fa-map-marker"></i>
                <h4>Location</h4>
                <p>Kumasi, Ashanti Region</p>
              </div>
            </div>
            <!-- contact-info-item end -->
            <!-- contact-info-item  -->
            <div class="contact-info-item padd-15">
              <div class="icon">
                <i class="fa fa-envelope"></i>
                <h4>Email</h4>
                <p>francis.adjei@amalitech.org</p>
              </div>
            </div>
            <!-- contact-info-item end -->
          </div>

          <!-- Contact Form -->
          <div class="row">
            <form action="#" class="contact-form padd-15">
              <div class="row">
                <div class="form-item col-6 padd-15">
                  <div class="form-group">
                    <input type="text" name="" class="form-control" placeholder="Name*">
                  </div>
                </div>
                <div class="form-item col-6 padd-15">
                  <div class="form-group">
                    <input type="email" name="" class="form-control" placeholder="Email*">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-item col-12 padd-15">
                  <div class="form-group">
                    <input type="text" name="" class="form-control" placeholder="Subject*">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-item col-12 padd-15">
                  <div class="form-group">
                    <textarea class="form-control" name="" placeholder="Your Message..."></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 padd-15">
                  <button type="submit" class="btn">Send Message</button>
                </div>
              </div>
            </form>
          </div>
          <!-- Contact Form End -->
        </div>
      </section>
      <!-- Contact Section End -->
